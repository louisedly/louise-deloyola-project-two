<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact</title>
</head>

<body>
    <header class="contact-header">
        <nav class="contact-nav">
            <ul class="nav">
                <li class="home-nav"><a href="index.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="contact-title">
            <h2>Get in Touch</h2>
        </div>
        
        <div class="hamburger-nav">
            <i class="fa fa-bars"></i>
        </div>
    </header>
    
    <aside class="contact-aside">
        <div class="social-icons">
            <ul>
                <li>
                    <a href="https://www.facebook.com/underthesea" aria-label="Go to Under The Sea's Facebook page">
                        <i aria-hidden class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/underthesea" aria-label="Go to Under The Sea's Instagram page">
                        <i aria-hidden class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/underthesea" aria-label="Go to Under The Sea's Twitter page">
                        <i aria-hidden class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.viber.com/underthesea" aria-label="Go to Under The Sea's Viber page">
                        <i aria-hidden class="fab fa-viber"></i>
                    </a>
                </li>
                <li>
            </ul>
        </div>
        <div class="contact-info">
            <h5>Info@email.com</h5>
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </div>
    </aside>

    <section class="contact">
        <div class="contact-form">
            <p>Name</p>
            <p>Email Address</p>
            <form action="Name">
            <input type="Comment" id="Comment" name="Comment" placeholder="Message">
            <button>Submit</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p class="footer-copyright">Copyright Â© 2020 <a href="https://junocollege.com/">Created at Juno College</a>
        <p>
    </footer>
</body>

</html>
